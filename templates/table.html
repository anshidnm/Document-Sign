{% for doc in docs %}
<tr>
  <th scope="row">{{forloop.counter}}</th>
  <td>{{doc.to_email}}</td>
  <td>{{doc.name}}</td>
  <td>{% if doc.is_signed %}
      <div style="color:green;">Signed</div>
      {%else%}
      <div style="color:red;">Not Signed</div>
      {% endif %}</td>
  <td><a href="/sign/view/{{doc.id}}/" style="cursor:pointer; color: blue;">view</a></td>
</tr>
{% empty %}
<tr><td class="text-center" colspan="5">No Document Found</td></tr>
{% endfor %}
