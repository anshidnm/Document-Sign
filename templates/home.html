{% extends "base.html" %}
{% load static %}
{% block body %}
<h4 class="text-center mt-5"><b>{{user.first_name}}</b></h4>
<h4 class="text-center mt-1 text-primary"><b>{{user.email}}</b></h4>


<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <form id="logout_form" action="{% url 'user:logout' %}" method="post">
        {% csrf_token %}
        <div id="logout" class="mt-2 p-2 rounded rounded-3 border border-3 border-dark" style="cursor: pointer; width: fit-content;">
          <b class="mr-2">Logout</b>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
          </svg>
        </div>
    </form>
    <button onclick="toSignArea()" class="pb-2 rounded rounded-3 pt-2 pl-4 pr-4 bg-primary text-light mt-5"><b>Send Document</b></button>
    <select id="doc_type" style="height: 50px;" class="w-25 mt-4 wide" name="doc_type" id="">
        <option value="to">To Me</option>
        <option value="from">From Me</option>
    </select>
    </select>
    <table class="table table-striped w-75 mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th id="dynamic" scope="col">From</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table_body">
            {% include "table.html" %}
        </tbody>
      </table>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/index.js' %}"></script>
{% endblock %}
