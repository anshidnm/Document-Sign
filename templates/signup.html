{% extends "base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{%static 'css/login.css'%}"/>    
{% endblock css %}
{% block body %}
<div class="d-flex justify-content-center align-items-center" style="height: 700px;">
    <input id="error" type="hidden" value="{{error}}">
    <div class="w-50 p-5 rounded rounded-3" style="background-color: rgb(239, 241, 243);">
        <h4 class="text-center">Create Your Account</h4>
        <form id="signup_form" action="{% url "user:signup" %}" method="POST">
            {% csrf_token %}
            <label  for=""><b>Email</b></label>
            <input id="email" name="email" placeholder="Enetr your email" type="email" class="form-control">
            <label class="mt-3" for=""><b>Name</b></label>
            <input id="name" name="name" placeholder="Enetr your name" type="text" class="form-control">
            <label class="mt-3" for=""><b>Password</b></label>
            <input id="pw1" name="password" type="password" placeholder="Enter your password" class="form-control">
            <label class="mt-3" for=""><b>Confirm Password</b></label>
            <input id="pw2" type="password" placeholder="Re-enter your password" class="form-control">
            <div class="d-flex justify-content-center mt-3">
            <div id="submit_but" style="cursor:pointer;" class="mt-2 rounded rounded-3 bg-primary text-light pt-3 pb-3 pl-5 pr-5"><b>Sign Up</b></div>
            </div>
            <div class="d-flex justify-content-center mt-3">
            <a href="{% url 'user:login' %}">Already have an account</a>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
{% block scripts %}
<script src="{% static 'js/signUp.js' %}"></script>
{% endblock %}
